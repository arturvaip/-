<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                text-align: center;
                background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20191113/pngtree-blue-film-technology-film-background-image_322042.jpg);
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
            }

            h1 {
                color: rgb(255, 255, 255);
                text-align: center;
                font-size: 50px;
                text-decoration: underline;
            }

            ol {
                color: aliceblue;
                text-align: left;
                display: inline-block;
                font-size: 30px;
            }

            li {
                color: aliceblue;
                padding-bottom: 30%;
                margin-bottom: 30%;
            }

            @media (max-width: 768px) {
                body { 
                    background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20210916/pngtree-movie-film-simple-blue-background-image_901044.jpg);
                }
            }

            li::before {
                content: "";
                position: absolute;
                top: 50px;
                left: 500%;
                width: 100px;
                height: 100px; 
                background-size: cover;
                display: none;
            }

            li:hover::before {
                display: block;
            }

            li:nth-child(1)::before {
                background-image: url();

            }

            li:nth-child(2)::before {

            }

            li:nth-child(3)::before {

            }

            li:nth-child(4)::before {

            }

            li:nth-child(5)::before {

            }

        </style>
    </head>
    <body>
        <h1>список годных фильмов</h1>
         <ol>
            <li>дикий робот</li>
            <li>одорённая</li>
            <li>одарённые</li>
            <li>гарри поттер</li>
            <li>волщебники</li>
         </ol>        
    </body>
</html>
